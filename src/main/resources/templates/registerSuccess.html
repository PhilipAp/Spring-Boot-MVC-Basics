<!DOCTYPE html>
<html lang="en" xmlns="http://www.w3.org/1999/xhtml"
	xmlns:th="http://www.thymeleaf.org"
	xmlns:sec="http://www.thymeleaf.org">
<title></title>
<head></head>
<body>
	<h3>You have successfully registered with the following information:</h3>		
</body>
<a href="/">Back</a>
<table>
	<tr>
		<td>User Name</td>
		<td>${user.name}</td>
	</tr>
	<tr>
		<td>Email</td>
		<td>th:text="${user.email}"</td>
	</tr>
	<tr>
		<td>Age</td>
		<td>${user.age}</td>
	</tr>
	<tr>
	<td>Country</td>
	<td><select name="country">
				<option th:each="user : ${user}" 
				th:value="${user.country}"
				th:text="${user.country}"></option>
		</select>
	</td>
	</tr>
</table>
</html>
